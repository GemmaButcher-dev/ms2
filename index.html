<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- viewport meta for bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- description-->
    <meta name="description" content="Superhero theme game.">

    <!-- links to fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/supernova-2" rel="stylesheet">

    <!-- favicon -->

    <!-- link to css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
     
    <!-- Title -->
    <title>Super Squad</title>

    <!-- Font awesome-->
    <script src="https://kit.fontawesome.com/af69545704.js" crossorigin="anonymous"></script>

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <span class="logo"><a href="./" aria-label="link to homepage">Super Squad</a></span>
        <div id="container">
            <div class="burger">
                <div class="bun-top"></div>
                <div class="filling"></div>
                <div class="bun-bottom"></div>
            </div>
        </div>
    </header>

    <main id="game-area">
        <h1 class="welcome-hidden">Welcome to Super Squad Trivia Game</h1>
        <div class="welcome-container">
            <img class="welcome-image" src="assets/images/super-squad.png" alt="text welcome to super squad">
        </div>
        <div class="info"></div>

        <!-- Intro message -->
        <h2 class="intro-text">
            <br>Join the Super Squad! Play The Quiz!<br>
            <br>Be Heroic!<br><br>
        </h2>

        <button id="start-game-superman" type="button" class="game-start" aria-label="button to start superhero trivia game">Superman</button><br>
        <button id="start-game-batman" type="button" class="game-start" aria-label="button to start superhero trivia game">Batman</button><br>
        <button id="start-game-wonderwoman" type="button" class="game-start" aria-label="button to start superhero trivia game">WonderWoman</button>
    </main>

    <!-- Sound -->
    <div class="sound">
        <p id="sound-control">
        <!--html input from index.js -->
    </p></div>

    <!-- timer -->
    <div class="time">
        <p id="timer" class=""></p>
    </div>

    <!-- footer -->
    <footer>
        Created by Flash Games (Copyright 2024)
    </footer>

    <!-- Ensure the script is loaded after the HTML content / Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- link to js file-->
    <script script type="module" src="./js/index.js"></script>

    <!--user message if JS is not supported by browser-->
    <noscript>Your browser does not support JavaScript!</noscript>

    <!-- modal for answer comparison-->
    <div id="answerModal" class="modal">
        <div id="modal-content" class="modal-content">
            <span id="modal-message"></span>
            <button id="next-question-modal-button" type="button" class="game-start modal-game-start" 
            aria-label="Button for next trivia question.">Next Question</button>
        </div>
    </div>
</body>
</html>
