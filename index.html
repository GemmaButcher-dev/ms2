<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Viewport meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Description-->
    <meta name="description" content="Superhero theme game.">
   
    <!--Title-->
    <title>Super Squad</title>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/af69545704.js" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <header>
        <span class="logo"><a href="./" aria-label="link to homepage">Super Squad</a></span>
        <div id="container">
         <div class="burger">
            <div class="bun-top"></div>
            <div class="filling"></div>
            <div class="bun-bottom"></div>
         </div>
        </div>

    </header>

    <!--Game Area-->
    <main id="game-area">
        <h1 class="welcome-hidden">Welcome to Super Squad Trivia</h1>
        <div class="welcome-container">
            <img class="welcome-image" src="" alt="text welcome to super squad">
        </div>
        <div class="info"></div>

      <!--Intoduction Message-->
    <h2 class="intro-text">
        <br>Join the Super Squad! Play The Quiz!<br>
        <br>Be Heroic!<br>
    </h2>

    <!--Start Buttons-->
    <button id="start-game" type="button" class="game-start" aria-label="button to start superhero trivia game">Superman</button><br>
    <button id="start-game" type="button" class="game-start" aria-label="button to start superhero trivia game">Batman</button><br>
    <button id="start-game" type="button" class="game-start" aria-label="button to start superhero trivia game">WonderWoman</button>

    </main>
    <!-- ./Game Area-->

    <!--Timer-->
    <div class="time">
     <p id="timer" class=""></p>
    </div>

    <!--Footer-->
    <footer>
        Created by Flash Games (Copyright 2024)
    </footer>
    
</body>
</html>
